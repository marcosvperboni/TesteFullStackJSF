<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listar Usuários</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="usuario" value="#{usuarioController.usuarios}">
            <p:column headerText="ID">
                #{usuario.id}
            </p:column>
            <p:column headerText="Nome">
                #{usuario.nome}
            </p:column>
            <p:column headerText="Email">
                #{usuario.email}
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton value="Editar" action="#{usuarioController.editarUsuario(usuario)}" />
                <p:commandButton value="Excluir" action="#{usuarioController.excluirUsuario(usuario)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
